<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>


    <div class="row" wicket:id="posts">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" wicket:id="title">Panel title</h3>
                </div>
                <div class="panel-body" wicket:id="content">
                    Panel content
                </div>
            </div>

        </div>
    </div>

    <div class="paging" wicket:id="paging"></div>

</wicket:panel>
</body>
</html>
