<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title wicket:id="windowTitle">[Window Title]</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
</head>
<body>
<div wicket:id="nav"></div>

<div class="ui main text container">
    <div class="feedback" wicket:id="feedback"></div>
    <h1 wicket:id="pageTitle">[Page Title]</h1>
    <wicket:child/>
</div>

<div class="ui footer text container">
    <div wicket:id="debugBar"></div>
    <footer>
        <div wicket:id="debugInfo"></div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
<script type="text/javascript">
        $('.ui.dropdown')
          .dropdown()
        ;
        $('.ui.checkbox')
          .checkbox()
        ;
        $('.ui.message .close')
          .on('click', function() {
            $(this)
              .closest('.message')
              .transition('fade')
            ;
          })
        ;

</script>

</body>
</html>
