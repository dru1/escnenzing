<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-12">

                <form class="form" wicket:id="setupForm">
                    <div class="form-group">
                        <input type="text" placeholder="Username" name="username" class="form-control" wicket:id="username">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Password" name="password" class="form-control" wicket:id="password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="isAdmin" class="form-control" wicket:id="isAdmin">
                    </div>

                    <button type="submit" class="btn btn-success">Setup</button>
                </form>

            </div>
        </div>

    </div>
    <!-- /container -->

</wicket:extend>
</body>
</html>
