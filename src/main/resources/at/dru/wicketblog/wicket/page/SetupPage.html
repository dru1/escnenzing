<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="ui middle grid">
        <div class="column">
            <form class="ui form" wicket:id="setupForm">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" id="username" name="username" wicket:id="username">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Password" id="password" name="password" wicket:id="password">
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <label for="isAdmin">Admin</label>
                        <input type="checkbox" name="isAdmin" id="isAdmin" wicket:id="isAdmin">
                    </div>
                </div>

                <button type="submit" class="ui primary button">Setup</button>
            </form>
        </div>
    </div>

</wicket:extend>
</body>
</html>
