<!DOCTYPE html>

<body>

        <li class="accountInfo" wicket:id="accountInfo">

        <li class="signOut" wicket:id="signOut">
            <a class="signOutLink" wicket:id="signOutLink">

                <wicket:message key="signOut"/>
            </a>
        </li>
        <li>
            <div wicket:id="loginPanel"></div>
        </li>
    </ul>

</wicket:panel>
</body>
</html>
