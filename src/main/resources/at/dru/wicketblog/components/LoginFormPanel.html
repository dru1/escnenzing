<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="loginForm">
        <div class="form-group">
            <input type="text" placeholder="Email" name="username" class="form-control" wicket:id="username">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control" wicket:id="password">
        </div>

        <button type="submit" class="btn btn-success">
            <wicket:message key="signIn"/>
        </button>
    </form>

</wicket:panel>
</body>
</html>
